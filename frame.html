<html>
  <head>
    <title>my Frame</title>
    <meta name="viewport"content="width=device-width, initial-scale=1" />
    <style>
      iframe {
        position: absolute;
        top: 0px;
        left: 0px;
        width: 100%;
        height: 100%;
        border: none;
      }
    </style>
  </head>
  <body>
    <iframe></iframe>
    
    <script>
      
      var link = window.location.search;
      var param = new URLSearchParams(link);
      var url = param.get('url');
      var title = param.get('title')
      
      if(title != null){document.querySelector('title').innerText = title;}
      document.querySelector('iframe').src = url;
    </script>
    
  </body>
</html>
